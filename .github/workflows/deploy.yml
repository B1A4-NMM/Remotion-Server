name: Deploy to Home Server

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ QEMU 설정 추가 (ARM64 빌드를 위해 필수)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ✅ 플랫폼을 ARM64로 지정
          platforms: linux/arm64
          tags: gooch1744/remotion-api:latest
          cache-from: type=registry,ref=gooch1744/remotion-api:cache
          cache-to: type=registry,ref=gooch1744/remotion-api:cache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Home Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOME_SERVER_HOST }}
          username: ${{ secrets.HOME_SERVER_USERNAME }}
          port: ${{ secrets.HOME_SERVER_PORT }}
          key: ${{ secrets.HOME_SERVER_SSH_KEY }}
          script: |
            # 작업 디렉토리 생성 (없으면)
            mkdir -p ~/remotion-api
            cd ~/remotion-api

            # docker-compose.yml 파일 생성
            cat <<'DOCKERCOMPOSE' > docker-compose.yml
            version: '3.8'
            services:
              api:
                image: gooch1744/remotion-api:latest
                container_name: remotion-api
                restart: always
                ports:
                  - "3000:3000"
                environment:
                  - REDIS_HOST=redis
                  - REDIS_PORT=6379
                env_file:
                  - .env
                depends_on:
                  - redis
                networks:
                  - app-network
                # ✅ 홈서버(Host) 접근 허용
                extra_hosts:
                  - "host.docker.internal:host-gateway"

              redis:
                image: redis:alpine
                container_name: remotion-redis
                restart: always
                ports:
                  - "6379:6379"
                command: redis-server --save 60 1 --loglevel warning
                volumes:
                  - redis-data:/data
                networks:
                  - app-network

            networks:
              app-network:
                driver: bridge

            volumes:
              redis-data:
            DOCKERCOMPOSE

            # .env 파일 생성 (GitHub Secrets에서 주입)
            echo "${{ secrets.ENV_FILE }}" > .env

            # 최신 이미지 Pull (ARM64 이미지가 받아짐)
            docker compose pull

            # 컨테이너 재실행
            docker compose up -d --remove-orphans
            
            # 불필요한 이미지 정리
            docker image prune -f
